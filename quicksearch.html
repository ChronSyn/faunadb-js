eerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Externals Classes Client Expr BadRequest FaunaError FaunaHTTPError InternalError InvalidArity InvalidValue MethodNotAllowed NotFound PermissionDenied Unauthorized UnavailableError Bytes FaunaDate FaunaTime Query Ref SetRef Value PageHelper RequestResult × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-07T21:32:40+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise FaunaDB JS Driver Reference DocumentationSee the README and the Official FaunaDB Documentation for examples and tutorials. Required Classes and Modules Client: Instances of this Class are used to communicate with FaunaDB. query module: Contains functions used to build FaunaDB Query expressions. Other Classes and Modules PageHelper: A helper Class to provide a simpler API for consuming paged responses. errors module: Contains exception classes thrown by Client instances and query functions. clientLogger module: Contains functions used to easily create debug logging and observer callbacks. RequestResult: A container structure provided to observers registered in Client instances. Internal types and modules Expr: A base class for FaunaDB expression types. values module: Class hierarchy for FaunaDB value types. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-07T21:32:40+00:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Class: Client Client new Client(options) A client for interacting with FaunaDB. Users will mainly call the Client#query method to execute queries. See the FaunaDB Documentation for detailed examples. All methods return promises containing a JSON object that represents the FaunaDB response. Literal types in the response object will remain as strings, Arrays, and objects. FaunaDB types, such as Ref, SetRef, FaunaTime, and FaunaDate will be converted into the appropriate object. (So if a response contains { &quot;@ref&quot;: &quot;classes/frogs/123&quot; }, it will be returned as new Ref(&quot;classes/frogs/123&quot;).) Parameters: Name Type Argument Description options Object &lt;nullable&gt; Object that configures this FaunaDB client. Properties Name Type Argument Description domain string &lt;nullable&gt; Base URL for the FaunaDB server. scheme 'http' | 'https' &lt;nullable&gt; HTTP scheme to use. port number &lt;nullable&gt; Port of the FaunaDB server. secret string &lt;nullable&gt; FaunaDB secret (see Reference Documentation) timeout number &lt;nullable&gt; Read timeout in seconds. observer Client~observerCallback &lt;nullable&gt; Callback that will be called after every completed request. Methods paginate(expression, params) Returns a PageHelper for the given Query expression. This provides a helpful API for paginating over FaunaDB responses. Parameters: Name Type Description expression Expr The Query expression to paginate over. params Object Options to be passed to the paginate function. See paginate. Returns: A PageHelper that wraps the provided expression. Type PageHelper ping() Sends a ping request to FaunaDB. See the docs. Returns: Ping response. Type external:Promise.&lt;string&gt; query(expression) Executes a query via the FaunaDB Query API. See the docs, and the query functions in this documentation. Parameters: Name Type Description expression Expr The query to execute. Created from query functions such as add. Returns: FaunaDB response object. Type external:Promise.&lt;Object&gt; Type Definitions observerCallback(res) The callback that will be executed after every completed request. Parameters: Name Type Description res RequestResult × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-07T21:32:40+00:00 using the DocStrap template. "},"Expr.html":{"id":"Expr.html","title":"Class: Expr","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Class: Expr Expr new Expr(obj) A representation of a FaunaDB Query Expression. Generally, you shouldn't need to use this class directly; use the Query helpers defined in module:query. Parameters: Name Type Description obj Object The object that represents a Query to be treated as an Expression. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-07T21:32:40+00:00 using the DocStrap template. "},"external-Promise.html":{"id":"external-Promise.html","title":"External: Promise","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise External: Promise Promise An ES6 compatible promise. This driver depends on the es6-promise polyfill. See: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-07T21:32:40+00:00 using the DocStrap template. "},"module-clientLogger.html":{"id":"module-clientLogger.html","title":"Module: clientLogger","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Module: clientLogger Functions to assist with debug logging. Methods &lt;inner&gt; logger(loggerFunction) Function that can be the observer for a Client. Will call loggerFunction with a string representation of each RequestResult. An example logging string: Fauna POST / Request JSON: { &quot;data&quot;: ... } Response headers: { &quot;x-faunadb-host&quot;: ..., &quot;x-faunadb-build&quot;: ..., &quot;connection&quot;: &quot;close&quot;, &quot;content-length&quot;: ..., &quot;content-type&quot;: &quot;application/json;charset=utf-8&quot; } Response JSON: { &quot;resource&quot;: { &quot;ref&quot;: { ... }, &quot;class&quot;: { ... }, &quot;ts&quot;: ... } } Response (201): Network latency 13ms Parameters: Name Type Description loggerFunction loggerCallback Returns: Type Client~observerCallback Example var client = new Client({ ... other options ... observer: logger(console.log) }) client.ping() // Logs the request and response. &lt;inner&gt; showRequestResult(requestResult) Convenience function used by logger to transform a RequestResult to a string for logging. Parameters: Name Type Description requestResult RequestResult Returns: string to be logged. Type string Type Definitions loggerCallback(logged) A user provided log line handler. Parameters: Name Type Description logged string × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-07T21:32:40+00:00 using the DocStrap template. "},"module-errors.html":{"id":"module-errors.html","title":"Module: errors","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Module: errors FaunaDB error types. Request errors can originate from the client (e.g. bad method parameters) or from the FaunaDB Server (e.g. invalid queries, timeouts.) Server errors will subclass module:errors~FaunaHTTPError. See the FaunaDB Error Documentation for more information on server errors. Classes BadRequest FaunaError FaunaHTTPError InternalError InvalidArity InvalidValue MethodNotAllowed NotFound PermissionDenied Unauthorized UnavailableError × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-07T21:32:40+00:00 using the DocStrap template. "},"module-errors-BadRequest.html":{"id":"module-errors-BadRequest.html","title":"Class: BadRequest","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~Bytesvalues~Fau y~ExprArg The Expr to run at the given snapshot time. Returns: Type Expr &lt;inner&gt; Bytes(bytes) Parameters: Name Type Description bytes Uint8Array | ArrayBuffer | module:query~ExprArg A base64 encoded string or a byte array Returns: Type Expr &lt;inner&gt; Call(ref, args) See the docs. Invokes a given function passing in the provided arguments Call(Ref(&quot;functions/a_function&quot;), 1, 2) Parameters: Name Type Argument Description ref module:query~ExprArg The ref of the UserDefinedFunction to call args module:query~ExprArg &lt;repeatable&gt; A series of values to pass as arguments to the UDF. Returns: Type Expr &lt;inner&gt; Casefold(string, normalizer) See the docs. Parameters: Name Type Description string module:query~ExprArg The string to casefold. normalizer module:query~ExprArg The algorithm to use. One of: NFKCCaseFold, NFC, NFD, NFKC, NFKD. Returns: Type Expr &lt;inner&gt; Class(name [, scope]) See the docs. Parameters: Name Type Argument Description name module:query~ExprArg The name of the class. scope module:query~ExprArg &lt;optional&gt; The Ref of the class's scope. Returns: Type Expr &lt;inner&gt; Classes( [scope]) See the docs. Constructs a classes function that, when evaluated, returns a Ref value. Parameters: Name Type Argument Description scope module:query~ExprArg &lt;optional&gt; The Ref of the class set's scope. Returns: Type Expr &lt;inner&gt; Concat(strings, separator) See the docs. Parameters: Name Type Argument Description strings module:query~ExprArg A list of strings to concatenate. separator module:query~ExprArg &lt;nullable&gt; The separator to use between each string. Returns: Type Expr &lt;inner&gt; Contains(path, in) See the docs. Parameters: Name Type Description path module:query~ExprArg An array representing a path to check for the existence of. in module:query~ExprArg An object to search against. Returns: Type Expr &lt;inner&gt; Create(ref, params) See the docs. Parameters: Name Type Argument Description ref module:query~Ex nce, and join. Extends module:values~Value Members value Raw query object. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-07T21:32:40+00:00 using the DocStrap template. "},"module-values-Value.html":{"id":"module-values-Value.html","title":"Class: Value","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Class: Value values~ Value &lt;abstract&gt; new Value() Base type for FaunaDB value objects. Extends Expr × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-07T21:32:40+00:00 using the DocStrap template. "},"PageHelper.html":{"id":"PageHelper.html","title":"Class: PageHelper","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Class: PageHelper PageHelper new PageHelper(client, set, params) A wrapper that provides a helpful API for consuming FaunaDB pages. Generally this is constructed through the Client#paginate method. The PageHelper#map and PageHelper#filter methods will wrap the underlying query with a Map and Filter query function, respectively. These will be executed on the server when a promise-returning function is called. The PageHelper#each and PageHelper#eachReverse functions dispatch queries to FaunaDB, and return Promises representing the completion of those queries. The callbacks provided to these functions are executed locally when the queries return. The PageHelper#nextPage and PageHelper#previousPage functions also dispatch queries to FaunaDB, but return their responses in a wrapped Promise. Parameters: Name Type Argument Description client Client The FaunaDB client used to paginate. set Object The set to paginate. params Object &lt;nullable&gt; Parameters to be passed to the FaunaDB Paginate function. Methods each(lambda) Executes the provided function for each page. Parameters: Name Type Description lambda PageHelper~eachFunction A function to be executed for each page. Returns: Type external:Promise.&lt;void&gt; eachReverse(lambda) Executes the provided function for each page, in the reverse direction. Parameters: Name Type Description lambda PageHelper~eachFunction Returns: Type external:Promise.&lt;void&gt; filter(lambda) Wraps the set to be paginated with a FaunaDB Filter funciton. As this function is executed on the server, the lambda param must return a valid query expression. Parameters: Name Type Description lambda PageHelper~collectionFunction The lambda expression to be passed into the Filter function. Returns: Type PageHelper map(lambda) Wraps the set to be paginated with a FaunaDB Map function. As this function is executed on the server, the lambda param must return a valid query expression. Parameters: Name Type Description lambda PageHelper~collectionFunction The Lambda expression to be passed into the Map function. Returns: Type PageHelper nextPage() Queries for the next page from the current cursor point; this mutates the state of the PageHelper when the query completes, updating the internal cursor state to that of the returned page. Returns: Type external:Promise.&lt;object&gt; previousPage() Queries for the previous page from the current cursor point; this mutates the state of the PageHelper when the query completes, updating the internal cursor state to that of the returned page. Returns: Type external:Promise.&lt;object&gt; Type Definitions collectionFunction(var) A FaunaDB Lambda expression to be passed into one of the collection functions: Map or Filter. Parameters: Name Type Description var any The variable passed in by FaunaDB when this Lambda function is executed. Returns: The FaunaDB query expression to be returned by this Lambda. Type Expr eachFunction(page) Parameters: Name Type Description page Object A page returned by FaunaDB's Paginate function. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-07T21:32:40+00:00 using the DocStrap template. "},"RequestResult.html":{"id":"RequestResult.html","title":"Class: RequestResult","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Class: RequestResult RequestResult new RequestResult(client, method, path, query, requestRaw, requestContent, responseRaw, responseContent, statusCode, responseHeaders, startTime, endTime) A structure containing the request and response context for a given FaunaDB request. Provided to an observer function optionally defined in the Client constructor. Parameters: Name Type Description client Client The FaunaDB client used to execute the request. method 'GET' | 'POST' | 'PUT' | 'PATCH' | 'DELETE' The HTTP method used in the request. path string The path that was queried. Relative to the client's domain. query string URL query parameters. Only set if method is &quot;GET&quot;. requestRaw Object The JSON request string. requestContent Object The request data. responseRaw string The unparsed response data, as a string. responseContent object The response data parsed as JSON. statusCode number The HTTP response status code. responseHeaders object The HTTP headers returned in the response. startTime number The time the request was issued by the client. endTime number The time the response was received by the client. Members client :Client Type: Client endTime :number Type: number method :'GET'|'POST'|'PUT'|'PATCH'|'DELETE' Type: 'GET' | 'POST' | 'PUT' | 'PATCH' | 'DELETE' path :string Type: string query :object URL query. Null unless method == 'get'. Not related to Client.query. Type: object requestContent :object Type: object requestRaw :string Type: string responseContent :object Parsed value returned by the server. Includes &quot;resource&quot; wrapper dict, or may be an &quot;errors&quot; dict instead. Type: object responseHeaders :object Type: object responseRaw :string Type: string startTime :number Type: number statusCode :number Type: number × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-07T21:32:40+00:00 using the DocStrap template. "}}
