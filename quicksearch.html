errorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~FaunaDatevalues~FaunaTimevalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Class: Client Client new Client(options) A client for interacting with FaunaDB. Users will mainly call the Client#query method to execute queries. See the FaunaDB Documentation for detailed examples. All methods return promises containing a JSON object that represents the FaunaDB response. Literal types in the response object will remain as strings, Arrays, and objects. FaunaDB types, such as Ref, SetRef, FaunaTime, and FaunaDate will be converted into the appropriate object. (So if a response contains { &quot;@ref&quot;: &quot;classes/frogs/123&quot; }, it will be returned as new Ref(&quot;classes/frogs/123&quot;).) Parameters: Name Type Argument Description options Object &lt;nullable&gt; Object that configures this FaunaDB client. Properties Name Type Argument Description domain string &lt;nullable&gt; Base URL for the FaunaDB server. scheme 'http' | 'https' &lt;nullable&gt; HTTP scheme to use. port number &lt;nullable&gt; Port of the FaunaDB server. secret string &lt;nullable&gt; FaunaDB secret (see Reference Documentation) timeout number &lt;nullable&gt; Read timeout in seconds. observer Client~observerCallback &lt;nullable&gt; Callback that will be called after every completed request. Methods delete(path) Issues a HTTP DELETE request via the legacy REST API. See the docs. Parameters: Name Type Description path string | Ref Path relative to the domain from the constructor. Deprecated: Use the Client#query API where possible. Returns: FaunaDB response object. Type external:Promise.&lt;Object&gt; get(path, query) Issues a HTTP GET request via the legacy REST API. See the docs. Parameters: Name Type Description path string | Ref Path relative the domain from the constructor. query Object URL parameters. Deprecated: Use the Client#query API where possible. Returns: FaunaDB response object. Type external:Promise.&lt;Object&gt; paginate(expression, params) Returns a PageHelper for the given Query expression. This provides a helpful API for paginating over FaunaDB responses. Parameters: Name Type Description expression Expr The Query expression to paginate over. params Object Options to be passed to the paginate function. See paginate. Returns: A PageHelper that wraps the provided expression. Type PageHelper patch(path, data) Issues a HTTP PATCH request via the legacy REST API. See the docs. Parameters: Name Type Description path string | Ref Path relative to the domain from the constructor. data Object Object to be converted to the request JSON. Deprecated: Use the Client#query API where possible. Returns: FaunaDB response object. Type external:Promise.&lt;Object&gt; ping() Sends a ping request to FaunaDB. See the docs. Returns: Ping response. Type external:Promise.&lt;string&gt; post(path, data) Issues a HTTP POST request via the legacy REST API. See the docs. Parameters: Name Type Description path string | Ref Path relative to the domain from the constructor. data Object Object to be converted to request JSON. Deprecated: Use the Client#query API where possible. Returns: FaunaDB response object. Type external:Promise.&lt;Object&gt; put(path, data) Issues a HTTP PUT request via the legacy REST API. See the docs. Parameters: Name Type Description path string | Ref Path relative to the domain from the constructor. data Object Object to be converted to the request JSON. Deprecated: Use the Client#query API where possible. Returns: FaunaDB response object. Type external:Promise.&lt;Object&gt; query(expression) Executes a query via the FaunaDB Query API. See the docs, and the query functions in this documentation. Parameters: Name Type Description expression Expr The query to execute. Created from query functions such as add. Returns: FaunaDB response object. Type external:Promise.&lt;Object&gt; Type Definitions observerCallback(res) The callback that will be executed after every completed request. Parameters: Name Type Description res RequestResult × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-12-05T16:02:18-02:00 using the DocStrap template. "},"Expr.html":{"id":"Expr.html","title":"Class: Expr","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~FaunaDatevalues~FaunaTimevalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Class: Expr Expr new Expr(obj) A representation of a FaunaDB Query Expression. Generally, you shouldn't need to use this class directly; use the Query helpers defined in module:query. Parameters: Name Type Description obj Object The object that represents a Query to be treated as an Expression. × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-12-05T16:02:18-02:00 using the DocStrap template. "},"external-Promise.html":{"id":"external-Promise.html","title":"External: Promise","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~FaunaDatevalues~FaunaTimevalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise External: Promise Promise An ES6 compatible promise. This driver depends on the es6-promise polyfill. See: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise × Search results Close Documentation gene ass: FaunaDate values~ FaunaDate new FaunaDate(value) FaunaDB date. See the docs. Parameters: Name Type Description value string | Date If a Date, this is converted to a string, with time-of-day discarded. Extends module:values~Value Members date :Date Type: Date value :string ISO8601 date. Type: string × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-12-05T16:02:18-02:00 using the DocStrap template. "},"module-values-FaunaTime.html":{"id":"module-values-FaunaTime.html","title":"Class: FaunaTime","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~FaunaDatevalues~FaunaTimevalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Class: FaunaTime values~ FaunaTime new FaunaTime(value) FaunaDB time. See the docs. Parameters: Name Type Description value string | Date If a Date, this is converted to a string. Extends module:values~Value Members date :Date Returns the date wrapped by this object. This is lossy as Dates have millisecond rather than nanosecond precision. Type: Date × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-12-05T16:02:18-02:00 using the DocStrap template. "},"module-values-Ref.html":{"id":"module-values-Ref.html","title":"Class: Ref","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~FaunaDatevalues~FaunaTimevalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Class: Ref values~ Ref new Ref(valueOrParent, id) FaunaDB ref. See the docs. A simple wrapper around a string which can be extracted using ref.value. Queries that require a Ref will not work if you just pass in a string. You can create a Ref from a string, such as new Ref('databases/prydain'). You can also call new Ref('databases', 'prydain') or `new Ref(new Ref('databases'), 'prydain'). Parameters: Name Type Argument Description valueOrParent string | Ref The string value of the Ref, or the parent portion of the Ref if child is specified. id string &lt;nullable&gt; The child portion of the ref. Extends module:values~Value Members class :string Gets the class part out of the Ref. This is done by removing the id. So new Ref('a', 'b/c').class will be new Ref('a/b'). Type: string id :string Removes the class part of the Ref, leaving only the id. this is everything after the last /. Type: string value :string The string value of the ref. Type: string Methods equals(other) Whether these are both Refs and have the same value. Parameters: Name Type Description other any Returns: Type boolean × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-12-05T16:02:18-02:00 using the DocStrap template. "},"module-values-SetRef.html":{"id":"module-values-SetRef.html","title":"Class: SetRef","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~FaunaDatevalues~FaunaTimevalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Class: SetRef values~ SetRef new SetRef() FaunaDB Set. This represents a set returned as part of a response. This looks like {&quot;@set&quot;: set_query}. For query sets see match, union, intersection, difference, and join. Extends module:values~Value Members value Raw query object. × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-12-05T16:02:18-02:00 using the DocStrap template. "},"module-values-Value.html":{"id":"module-values-Value.html","title":"Class: Value","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~FaunaDatevalues~FaunaTimevalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Class: Value values~ Value &lt;abstract&gt; new Value() Base type for FaunaDB value objects. Extends Expr × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-12-05T16:02:18-02:00 using the DocStrap template. "},"PageHelper.html":{"id":"PageHelper.html","title":"Class: PageHelper","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~FaunaDatevalues~FaunaTimevalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Class: PageHelper PageHelper new PageHelper(client, set, params) A wrapper that provides a helpful API for consuming FaunaDB pages. Generally this is constructed through the Client#paginate method. The PageHelper#map and PageHelper#filter methods will wrap the underlying query with a Map and Filter query function, respectively. These will be executed on the server when a promise-returning function is called. The PageHelper#each and PageHelper#eachReverse functions dispatch queries to FaunaDB, and return Promises representing the completion of those queries. The callbacks provided to these functions are executed locally when the queries return. The PageHelper#nextPage and PageHelper#previousPage functions also dispatch queries to FaunaDB, but return their responses in a wrapped Promise. Parameters: Name Type Argument Description client Client The FaunaDB client used to paginate. set Object The set to paginate. params Object &lt;nullable&gt; Parameters to be passed to the FaunaDB Paginate function. Methods each(lambda) Executes the provided function for each page. Parameters: Name Type Description lambda PageHelper~eachFunction A function to be executed for each page. Returns: Type external:Promise.&lt;void&gt; eachReverse(lambda) Executes the provided function for each page, in the reverse direction. Parameters: Name Type Description lambda PageHelper~eachFunction Returns: Type external:Promise.&lt;void&gt; filter(lambda) Wraps the set to be paginated with a FaunaDB Filter funciton. As this function is executed on the server, the lambda param must return a valid query expression. Parameters: Name Type Description lambda PageHelper~collectionFunction The lambda expression to be passed into the Filter function. Returns: Type PageHelper map(lambda) Wraps the set to be paginated with a FaunaDB Map function. As this function is executed on the server, the lambda param must return a valid query expression. Parameters: Name Type Description lambda PageHelper~collectionFunction The Lambda expression to be passed into the Map function. Returns: Type PageHelper nextPage() Queries for the next page from the current cursor point; this mutates the state of the PageHelper when the query completes, updating the internal cursor state to that of the returned page. Returns: Type external:Promise.&lt;object&gt; previousPage() Queries for the previous page from the current cursor point; this mutates the state of the PageHelper when the query completes, updating the internal cursor state to that of the returned page. Returns: Type external:Promise.&lt;object&gt; Type Definitions collectionFunction(var) A FaunaDB Lambda expression to be passed into one of the collection functions: Map or Filter. Parameters: Name Type Description var any The variable passed in by FaunaDB when this Lambda function is executed. Returns: The FaunaDB query expression to be returned by this Lambda. Type Expr eachFunction(page) Parameters: Name Type Description page Object A page returned by FaunaDB's Paginate function. × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-12-05T16:02:18-02:00 using the DocStrap template. "},"RequestResult.html":{"id":"RequestResult.html","title":"Class: RequestResult","body":" Documentation Modules clientLoggererrorsqueryvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~Unauthorizederrors~UnavailableErrorvalues~FaunaDatevalues~FaunaTimevalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Externals Promise Class: RequestResult RequestResult new RequestResult(client, method, path, query, requestContent, responseRaw, responseContent, statusCode, responseHeaders, startTime, endTime) A structure containing the request and response context for a given FaunaDB request. Provided to an observer function optionally defined in the Client constructor. Parameters: Name Type Description client Client The FaunaDB client used to execute the request. method 'GET' | 'POST' | 'PUT' | 'PATCH' | 'DELETE' The HTTP method used in the request. path string The path that was queried. Relative to the client's domain. query string URL query parameters. Only set if method is &quot;GET&quot;. requestContent Object The request data. responseRaw string The unparsed response data, as a string. responseContent object The response data parsed as JSON. statusCode number The HTTP response status code. responseHeaders object The HTTP headers returned in the response. startTime number The time the request was issued by the client. endTime number The time the response was received by the client. Members client :Client Type: Client endTime :number Type: number method :'GET'|'POST'|'PUT'|'PATCH'|'DELETE' Type: 'GET' | 'POST' | 'PUT' | 'PATCH' | 'DELETE' path :string Type: string query :object URL query. Null unless method == 'get'. Not related to Client.query. Type: object requestContent :object Type: object responseContent :object Parsed value returned by the server. Includes &quot;resource&quot; wrapper dict, or may be an &quot;errors&quot; dict instead. Type: object responseHeaders :object Type: object responseRaw :string Type: string startTime :number Type: number statusCode :number Type: number × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-12-05T16:02:18-02:00 using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
